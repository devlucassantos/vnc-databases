databaseChangeLog:
- changeSet:
    id: 0001-01
    author: Lucas Santos
    context: all
    comment: Inserting role data
    changes:
        - insert:
            tableName: role
            columns:
                - column:
                    name: code
                    value: ADMIN
                - column:
                    name: description
                    value: Administrador
        - insert:
            tableName: role
            columns:
                - column:
                    name: code
                    value: INACTIVE_USER
                - column:
                    name: description
                    value: Usuário com a conta não ativada
        - insert:
            tableName: role
            columns:
                - column:
                    name: code
                    value: USER
                - column:
                    name: description
                    value: Usuário com a conta ativa
    rollback:
        - delete:
            tableName: role
