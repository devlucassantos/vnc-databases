databaseChangeLog:
    - changeSet:
        id: 0000-01
        author: Lucas Santos
        context: all
        comment: Creating the uuid-ossp extension
        changes:
            - sql:
                sql: CREATE EXTENSION IF NOT EXISTS "uuid-ossp"
        rollback:
            - sql:
                sql: DROP EXTENSION IF EXISTS "uuid-ossp"
    - changeSet:
        id: 0000-02
        author: Lucas Santos
        context: all
        comment: Creating the party table
        changes:
            - createTable:
                tableName: party
                columns:
                    - column:
                        name: id
                        type: UUID
                        defaultValueComputed: "uuid_generate_v4()"
                        constraints:
                            primaryKey: true
                    - column:
                        name: code
                        type: INTEGER
                        constraints:
                            nullable: false
                    - column:
                        name: name
                        type: VARCHAR(128)
                        constraints:
                            nullable: false
                    - column:
                        name: acronym
                        type: VARCHAR(32)
                        constraints:
                            nullable: false
                    - column:
                        name: image_url
                        type: VARCHAR(256)
                        constraints:
                            nullable: false
                    - column:
                        name: active
                        type: BOOLEAN
                        defaultValue: true
                        constraints:
                            nullable: false
                    - column:
                        name: created_at
                        type: TIMESTAMP
                        defaultValueComputed: "timezone('America/Sao_Paulo'::text, now())"
                        constraints:
                            nullable: false
                    - column:
                        name: updated_at
                        type: TIMESTAMP
                        defaultValueComputed: "timezone('America/Sao_Paulo'::text, now())"
                        constraints:
                            nullable: false
        rollback:
            - dropTable:
                tableName: party
